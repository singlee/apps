
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的应用列表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .app-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .app-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .app-store-btn {
            display: block;
            background: #007aff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的应用列表</h1>
        <p>正在从App Store加载我的应用...</p>
    </div>
    
    <div id="apps-container" class="apps-container">
        <div class="loading">加载中...</div>
    </div>

    <script>
        const developerId = '558161855'; // 您的Apple开发者ID
        const country = 'us'; // 国家代码
        
        async function fetchApps() {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${developerId}&entity=software&country=${country}`);
                const data = await response.json();
                
                if(data.results && data.results.length > 0) {
                    renderApps(data.results);
                } else {
                    document.getElementById('apps-container').innerHTML = '<div class="loading">未找到应用</div>';
                }
            } catch (error) {
                console.error('获取应用列表失败:', error);
                document.getElementById('apps-container').innerHTML = '<div class="loading">加载失败，请刷新重试</div>';
            }
        }
        
        function renderApps(apps) {
            const container = document.getElementById('apps-container');
            container.innerHTML = '';
            
            apps.forEach(app => {
                if(app.kind === 'software') {
                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';
                    
                    appCard.innerHTML = `
                        <img src="${app.artworkUrl100}" alt="${app.trackName}" class="app-icon">
                        <div class="app-title">${app.trackName}</div>
                        <div class="app-description">${app.description || '暂无描述'}</div>
                        <a href="${app.trackViewUrl}" class="app-store-btn">App Store</a>
                    `;
                    
                    container.appendChild(appCard);
                }
            });
        }
        
        // 页面加载完成后获取应用列表
        window.addEventListener('DOMContentLoaded', fetchApps);
    </script>
</body>
</html>
