
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩应用和游戏</title>
    <style>
        /* 样式设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .app-store-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .app-store-btn:hover {
            background-color: #0056b3;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .app-item {
            width: 250px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s, transform 0.3s;
        }
        .app-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transform: scale(1.05);
        }
        .app-info {
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .app-title {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .app-description {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <!-- 头部信息 -->
    <div class="header">
        <h1>精彩应用、游戏</h1>
        <p>非常精彩的应用和游戏，欢迎下载、体验、评价、反馈。</p>
    </div>
    
    <!-- App Store 按钮 -->
    <a href="https://apps.apple.com/us/developer/%E7%AB%8B%E5%9C%A3-%E6%9D%8E/id558161855" class="app-store-btn">App Store</a>
    
    <!-- 应用列表容器 -->
    <div class="app-list" id="app-list"></div>
    
    <script>
        // 开发者ID
        const developerId = '558161855';
        const country = 'us';
        
        // 获取应用列表函数
        async function fetchApps() {
            try {
                const response = await fetch(`https://itunes.apple.com/lookup?id=${developerId}&entity=software&country=${country}`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    renderApps(data.results);
                } else {
                    document.getElementById('app-list').innerHTML = '<p style="text-align:center;padding:20px;">未找到应用</p>';
                }
            } catch (error) {
                console.error('获取应用列表失败:', error);
                document.getElementById('app-list').innerHTML = '<p style="text-align:center;padding:20px;">加载失败，请刷新重试</p>';
            }
        }
        
        // 渲染应用列表函数
        function renderApps(apps) {
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';
            
            apps.forEach(app => {
                if (app.kind === 'software') {
                    const appItem = document.createElement('div');
                    appItem.className = 'app-item';
                    appItem.onclick = () => window.location.href = app.trackViewUrl;
                    
                    const appInfo = document.createElement('div');
                    appInfo.className = 'app-info';
                    
                    const appTitle = document.createElement('div');
                    appTitle.className = 'app-title';
                    appTitle.textContent = app.trackName;
                    
                    const appDescription = document.createElement('div');
                    appDescription.className = 'app-description';
                    appDescription.textContent = app.description || '暂无描述';
                    
                    appInfo.appendChild(appTitle);
                    appInfo.appendChild(appDescription);
                    appItem.appendChild(appInfo);
                    
                    appList.appendChild(appItem);
                }
            });
        }
        
        // 页面加载完成后获取应用列表
        window.addEventListener('DOMContentLoaded', fetchApps);
    </script>
</body>
</html>
